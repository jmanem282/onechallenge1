<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Código secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="" onsubmit="return false">
        <h4 id="">Mensaje original <span style="font-weight: normal; font-size: 0.9em">(Sólo letras, minúsculas y sin acentos):</span> </h4>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui" required>
        <input class="btn" type="submit" value="Encriptar!" id="btn-encriptar">
        <input class="btn" type="submit" value="Desencriptar!" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="box">
      <h4 id="">Mensaje encriptado/desencriptado:</h4>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="button" value="Copiar" id="btn-copiar">
    </section>
  </main>
  <footer>
    <p>Autor: Juan Martínez<br>
    <a href="mailto:juan@example.com">juan@example.com</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
